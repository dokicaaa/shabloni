<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>labs2</title>

    <!-- Make sure these paths actually exist! -->
    <link rel="stylesheet" href="../jquery/jquery-ui.css" />
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      #container {
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 2rem;
        width: 60%;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #data {
        width: 100%;
        height: 150px;
        border: 1px solid black;
        margin-top: 1rem;
        padding: 0.5rem;
        text-align: left;
        overflow-y: auto;
      }

      #dialog label {
        display: block;
        margin-top: 0.5rem;
      }

      #dialog input {
        width: 95%;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <input type="button" id="modal" value="Add Book" />
      <div id="data" class="content"></div>
    </div>

    <div id="dialog" title="Add a Book">
      <label for="book">Book Name:</label>
      <input id="book" type="text" />

      <label for="author">Author:</label>
      <input id="author" type="text" />

      <label for="reason">Why should you read it?</label>
      <input id="reason" type="text" />
    </div>

    <script>
      $(function () {
        // Initialize dialog
        $("#dialog").dialog({
          autoOpen: false,
          modal: true,
          buttons: {
            Proceed: function () {
              const book = $("#book").val().trim();
              const author = $("#author").val().trim();
              const reason = $("#reason").val().trim();

              // Simple validation
              if (!book || !author || !reason) {
                alert("Please fill in all fields.");
                return;
              }

              // Append data (instead of replacing)
              $("#data").append(`
                <div style="margin-bottom: 0.5rem;">
                  <strong>${book}</strong> by ${author}<br />
                  <em>${reason}</em>
                </div>
              `);

              // Clear inputs
              $("#book, #author, #reason").val("");

              // Close dialog
              $(this).dialog("close");
            },
            Cancel: function () {
              $(this).dialog("close");
            },
          },
        });

        // Open dialog on button click
        $("#modal").on("click", function () {
          $("#dialog").dialog("open");
        });
      });
    </script>
  </body>
</html>
